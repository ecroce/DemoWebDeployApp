name: Web Deploy - Dev
on:
  workflow_dispatch:

env:
  ENVIRONMENT: dev

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: Build Application
        run: expo export:web

      # - name: Build Application
      #   run: expo build:web

      - name: Create dist folder to deploy
        run: |
          mkdir -p dist
          cp -a web-build/. dist/

